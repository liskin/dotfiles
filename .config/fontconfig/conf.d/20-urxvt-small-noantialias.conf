<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<match target="font">
		<test name="family">
			<string>DejaVu Sans Mono</string>
		</test>
		<test name="prgname">
			<string>urxvt</string>
		</test>
		<test compare="less_eq" name="pixelsize">
			<double>12</double>
		</test>
		<edit name="antialias">
			<bool>false</bool>
		</edit>
	</match>
</fontconfig>
